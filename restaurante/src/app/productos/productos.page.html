<ion-header>
  <ion-toolbar>
    <ion-title>productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list> 
  <ion-item *ngFor="let producto of productos" [routerLink]="['/productos', producto.id]">

    <ion-avatar slot="start">
      <ion-img [src]="producto.imgURL"></ion-img>
    </ion-avatar>

    <ion-label>
      {{producto.titulo}}
    </ion-label>

    <ion-label>
      {{producto.comentarios}}
    </ion-label>
    
  </ion-item>

  </ion-list>
</ion-content>
