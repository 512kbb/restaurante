<ion-header>
  <ion-toolbar>
    <ion-title>agregarProducto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="productos"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row> 
    <ion-col>  
        <ion-card>
          <ion-card-content>
            <ion-input type="text" placeholder="ingrese titulo" #titulo></ion-input>
            <ion-input type="text" placeholder="ingrese url de imagen" #imgURL></ion-input>
            <ion-input type="text" placeholder="ingrese comentario" #comentarios></ion-input>
            <ion-button (click)="addProduct(titulo, imgURL, comentarios)">agregar</ion-button>
          </ion-card-content>
        </ion-card>
       </ion-col>
  </ion-row>

 
</ion-content>
